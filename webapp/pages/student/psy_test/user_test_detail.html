  }

  **/
  $(function(){
    getInfo();
  });

  var tableInfo;
  var getInfo = function(){
    $.ajax({
      type: "post",
      dataType: "json",
      url: getInfoUri,
      data: {record_id:getQueryVariable("record_id")},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        // console.log("getTableInfo");
        console.log(data);
        $("#score").html(data.data);
      }else{

      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  var submit = function(){
    window.location.href = './test.html?id='+getQueryVariable("id");
  }

  var goBack = function(){
    javascript:history.back(-1)
  }
