          <div class="info-box">

          <!-- /.info-box -->

<script type="text/javascript">

    var ROOT_URI = "/statistics";
    var getAbsUrl = server_url+ROOT_URI+"/getAbs";
    var getDiskurl = server_url+ROOT_URI+"/getDiskData";
    var getTableurl = server_url+ROOT_URI+"/getTable";


    $(function(){
      getAbs();
      getDisk();
      getTable();
    });

  var getAbs = function(){
    $.ajax({
      type: "post",
      dataType: "json",
      url: getAbsUrl,
      data: {},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        // console.log("getTableInfo");
        console.log(data);
        $("#cpu_").html(data.cpu);
        $("#memery_").html(data.memery);
        $("#user_").html(data.user);
        $("#module_").html(data.module);
      }else{

      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  var getDisk = function(){
    $.ajax({
      type: "post",
      dataType: "json",
      url: getDiskurl,
      data: {},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        // console.log("getTableInfo");
        console.log(data);
        showDiskData(data);
      }else{

      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  var showDiskData = function(data){
    if (data == null || data.disk.length <=0) {
      return;
    }
    $("#disk_").empty();
    for (var i = 0; i < data.disk.length; i++) {
      $("#disk_").append(getDiskItemHtml(data.disk[i]));
    }
  }

  var getDiskItemHtml = function(item){
      var html = '<div class="col-sm-2 col-xs-6">'+
                  '<div class="description-block border-right">'+
                    '<span class="description-percentage text-green"><i class="fa fa-caret-up"></i> 17%</span>'+
                    '<h5 class="description-header">'+item+'</h5>'+
                  '</div>'+
                '</div>';
      return html;
  }

  var getTable = function(){
    $.ajax({
      type: "post",
      dataType: "json",
      url: getTableurl,
      data: {},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        // console.log("getTableInfo");
        console.log(data);
        showTableData(data);
      }else{

      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  var showTableData = function(data){
    if (data == null) {
      return;
    }

    $("#table_").empty();
    for (var i = 0; i < data.table.length; i++) {
      $("#table_").append(getTableItemHtml(data.table[i],data.normalNum[i],data.deleteNum[i]));
    }
  }
  var getTableItemHtml = function(tableName,normalNum,deleteNum){
    var html = '<tr>'+
                    '<td><a>'+tableName+'</a></td>'+
                    '<td>'+normalNum+'</td>'+
                    '<td>'+deleteNum+'</td>'+
                    '<td><span class="label label-success">Enable</span></td>'+
                    '<td>'+
                      '<div class="sparkbar" data-color="#00a65a" data-height="20"><canvas width="34" height="20" style="display: inline-block; width: 34px; height: 20px; vertical-align: top;"></canvas></div>'+
                    '</td>'+
                  '</tr>';
                  return html;
  }


</script>
