<html>
<head>

  <!-- Ionicons -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="hold-transition skin-blue sidebar-mini">
<!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">
                <button type="button" class="btn bg-blue" onclick="add()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"></font>添加</font>
                </button>
                </h3>

              <div class="box-tools">
                <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                  <tbody id="school_list" >
                  </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>

<script type="text/javascript" src="/pages/base/base.js"></script>
<script type="text/javascript" src="/dist/toastr/toastr.js"></script>

<script type="text/javascript">

  $(function(){
    getAllList();
  });

  var getAllList = function(){
    reset();
    $.ajax({
      type: "post",
      dataType: "json",
      url: server_url+URI_GET_ALL_SCHOOL,
      data: {},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        console.log(data);
        showSchool(data.data);
      }else{
        //toastr.error("操作失败","温馨提示");
      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  function showSchool(data){
    
    var container = $("#school_list");
    if (data == null || data.length <=0) {
      return;
    }
    for (var i = 0; i < data.length; i++) {
      var str = "<tr style='height:40px'><td>"+

      data[i].id+"</td><td>"+
      data[i].school_name+"</td><td>"+
      data[i].school_describe+"</td><td>"+
      data[i].school_address+"</td><td>"+
      data[i].school_slogan+"</td><td>"+
      data[i].school_regis_time+"</td><td>"+

        "<a href='#' onclick='modify("+data[i].id+")'><span class='label label-primary'><font style='vertical-align: inherit;'><font style='vertical-align: inherit;'>修改</font></font></span></a>"+
        "<a href='#' onclick='deleteObject("+data[i].id+")' style='margin-left:10px'><span class='label label-danger'><font style='vertical-align: inherit;'><font style='vertical-align: inherit;'>删除</font></font></span></a></td></tr>";
      container.append(str);
    }
  }

  function reset(){
    var container = $("#school_list");
    var html = "<tr><th>ID</th><th>学校名称</th><th>描述</th><th>地址</th><th>校训</th><th>注册时间</th><th>操作</th></tr>";
    container.html(html);
  }

  function deleteObject(id){
    $.ajax({
      type: "post",
      dataType: "json",
      url: server_url+URI_DELETE_SCHOOL,
      data: {id:id},
      success: function (data) {       //data回调信息
      if (data != "" && data.code == 200) {
        getAllList();
        toastr.success("删除成功","温馨提示");
      }else{
        toastr.error("操作失败","温馨提示");
      }
      },
      complete:function(){
        //console.log('complete');
      }
    });
  }

  function add(){
    window.location.href = "school_modify.html";
  }

  function modify(id){
    window.location.href = "school_modify.html?id="+id;
  }
  
</script>
</body>
</html>
